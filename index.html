  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./serviceworker.js')
        .then((registration) => {
          console.log("registration", registration);
        })
        .catch((error) => {
          console.log('Registration failed with ' + error);
        });
    }
  </script>
